		ἥδομαι φίλοις ἀγαθοῖς
	</h2>

	<p class="citationRef">(Socrates in Xenophon's Memorabilia 1.6.14)</p>

	<p class="translation">("my delight is to be with good friends")</p>

	<p class="linguisticNote"><b>ἥδομαι</b>: "I take delight in" + DAT, verb 1st sg pres ind mp</p>
	<p class="linguisticNote"><b>φίλοις</b>: "friends", DAT pl masc (NOM sg: φίλος)</p>
	<p class="linguisticNote"><b>ἀγαθοῖς</b>: "good" adj DAT pl masc (NOM sg m: ἀγαθός)</p>
